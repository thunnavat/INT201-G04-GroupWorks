<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy King</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Themes -->
    <div class="themes">
        <button class="change-color  btn1"></button>
        <button class="change-color  btn2"></button>
        <button class="change-color  btn3"></button>
        <button class="change-color  btn4"></button>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#!">
            <img src="images/Logo.png" height="60" alt="logo">
        </a>
        <a class="navbar-brand" href="#!">
            Dairy King
        </a>
  
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav1"
        aria-controls="basicExampleNav1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="basicExampleNav1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#!" class="nav-link navbar-link-2 waves-effect">
                        <span id="cart-count" class="badge badge-pill bg-danger">
                            0
                         </span>
                        <i id="cart" class="bi bi-cart4"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#!" id="remove-cart" class="nav-link navbar-link-2 waves-effect">
                        <i class="bi bi-trash"></i>
                    </a>
                </li>
                <li class="nav-item d-flex">
                    <a href="#!" id="search" class="nav-link waves-effect">
                        <i class="bi bi-search"></i>
                    </a>
                    <div id="input" class="d-none">
                        <div class="input-group mb-3">
                            <input type="text" id="input-text" class="form-control" placeholder="Search for name" aria-label="Search for name" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            <button id="s-button" class="btn btn-outline-secondary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- PRODUCT -->
    <div id="products">
        
    </div>
    <script src="ManageEle.js" type="module"></script> <!-- เรียก script จาก "ManageEle.js"' -->
    <script src="Themes.js"type="module"></script>
</body>
</html>
